spring:
  profiles:
    active:
    - dev


---

server:
  port: 7001 #注册中心占用7001端口

spring:
  profiles: dev
    application: 
      name: springcloud-config-eureka-client

eureka:
  instance:
    hostname: www.zx7001.com
  client:
    register-with-eureka: false
    fetch-registry: false	
    service-url:
      defaultZone: http://www.zx7001.com:7001/eureka/

